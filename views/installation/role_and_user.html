<div class="content_viewer">
	<div class="form_content">
		<form action="save_role_and_user" data-reset="{{ module }}/" enctype="multipart/form-data">
			<div class="form_title">
				_(System)
			</div>
			<div class="form_body">
				<input type="hidden" name="entity_id" class="update_input">
				<div>
					<label>_(Administrator role)</label>
				</div>
				<div>
					<table class="details_table">
						<thead>
							<tr>
								<th>_(Element)</th>
								<th>_(Read)</th>
								<th>_(Create)</th>
								<th>_(Update)</th>
								<th>_(Delete)</th>
							</tr>
						</thead>
						<tbody>
							[[ elements ]]
							<tr>
								<td>{{ element_name }}</td>
								<td class="radio_td smallest_cell">
									<div class="checkbox_container radio_inline">
										<label>
											<input type="checkbox" class="update_check" name="read[]" value="{{ element_id }}" data-source="read">
											<span class="checkmark"></span>
										</label>
									</div>
								</td>
								<td class="radio_td smallest_cell">
									<div class="checkbox_container radio_inline">
										<label>
											<input type="checkbox" class="update_check" name="create[]" value="{{ element_id }}" data-source="create" {{ creatable }}>
											<span class="checkmark"></span>
										</label>
									</div>
								</td>
								<td class="radio_td smallest_cell">
									<div class="checkbox_container radio_inline">
										<label>
											<input type="checkbox" class="update_check" name="update[]" value="{{ element_id }}" data-source="update" {{ updatale }}>
											<span class="checkmark"></span>
										</label>
									</div>
								</td>
								<td class="radio_td smallest_cell">
									<div class="checkbox_container radio_inline">
										<label>
											<input type="checkbox" class="update_check" name="delete[]" value="{{ element_id }}" data-source="delete" {{ deletable }}>
											<span class="checkmark"></span>
										</label>
									</div>
								</td>
							</tr>[[/ elements ]]
						</tbody>
					</table>
				</div>
			</div>
			<div class="form_title">
				_(Admin user)
			</div>
			<div class="form_body">
				<input type="hidden" name="admin_user" class="update_input">
				<div class="form_entry">
					<label>_(Complete name):</label>
					<input name="user_name" maxlength="64" class="update_input" value="_(Administrator)" required>
				</div>
				<div class="form_entry">
					<label>_(User):</label>
					<input name="nickname" maxlength="32" class="update_input default_width" value="admin" required>
				</div>
				<div class="form_entry">
					<label>_(Password):</label>
					<input name="password" type="password" maxlength="256" class="default_width">
				</div>
				<div class="form_entry">
					<label>_(Confirm password):</label>
					<input name="confirm_password" type="password" maxlength="256" class="default_width">
				</div>
			</div>
			<div class="form_foot">
				<button class="blue_button" type="submit">
					<img src="public/images/outline/save.png" class="x-small_icon">
					_(Continue)
				</button>
				<!-- inside_installation -->
				<button class="grey_button cancel_button" type="reset">
					<img src="public/images/outline/cancel.png" class="x-small_icon">
					_(Cancel)
				</button>
				<!-- /inside_installation -->
				<!-- outside_installation -->
				<button class="grey_button" type="button" id="u_close">
					<img src="public/images/outline/cancel.png" class="x-small_icon">
					_(Cancel)
				</button>
				<!-- /outside_installation -->
			</div>
		</form>
		<div class="sending">
			<img src="public/images/loading.gif" class="small_icon">
			<span>_(Saving)...</span>
		</div>
		<div class="error">
			<img src="public/images/error.png" class="small_icon">
			<span>_(Failed to save)</span>
		</div>
		<div class="success">
			<img src="public/images/success.png" class="small_icon">
			<span>_(Success)</span>
		</div>
	</div>
</div>
